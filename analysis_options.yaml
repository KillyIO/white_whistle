include: package:very_good_analysis/analysis_options.yaml

linter:
  rules:

analyzer:
  errors:
    missing_required_param: error
    missing_return: error
    must_be_immutable: error
    missing_enum_constant_in_switch: ignore

  exclude:
    - "**/*.config.dart"
    - "**/*.freezed.dart"
    - "**/*.g.dart"
    - "**/*.gr.dart"
    - "**/packages/**"
